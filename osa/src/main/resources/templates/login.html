<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Log in with your account</title>

    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/resources/css/common.css}" rel="stylesheet"></link>
</head>

<body>

<div class="container">

    <form method="POST" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log in</h2>
			<div th:if="${param.error}">
                 <div class="alert alert-danger">
                     Invalid username and password.
                 </div>
             </div>
                    
                    
            <span th:text="${message}"></span>
	        <div class="form-group">
	            <input name="username" type="text" class="form-control" placeholder="Username" autofocus="autofocus" required="required"/>
			    <span ></span>
			</div>
            
            <div class="form-group">
	            <input name="password" type="password" class="form-control" placeholder="Password" required="required"/>
            </div>       
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>  

    </form>

</div>
<!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</body>
</html>
